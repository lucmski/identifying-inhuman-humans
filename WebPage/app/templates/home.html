			var arg_array = [['Language', 'Tweet Count', {role : 'annotation'}, {role: 'style'}]];

			for(var i in lang_obj){
				var arr = [i, lang_obj[i], i, 'color: #76A7FA'];
				arg_array.push(arr);
			}
			
			google.charts.load('current', {'packages':['corechart']});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart(){
				var data = google.visualization.arrayToDataTable(arg_array);

				var options = {
			        title: "Number of Tweets Per Language",
			        width: 600,
			        height: 400,
			        bar: {groupWidth: "75%"},
			        legend: { position: "top" },
			    };

		      	chart.draw(data, options);
